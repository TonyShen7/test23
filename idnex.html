<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codle - Wordle Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Codle</h1>
    <h3>Instruction: You have six guesses to figure out the correct word!</h3>
    <div id="game-board"></div>
    <div class="dropdown">
        <button class="dropbtn">Categories</button>
        <div class="dropdown-content">
            <a href="#" onclick="startGame('normal')">Normal</a>
            <a href="#" onclick="startGame('animals')">Animals</a>
            <a href="#" onclick="startGame('colours')">Colours</a>
            <a href="#" onclick="startGame('countries')">Countries</a>
            <a href="#" onclick="startGame('food')">Food</a>
        </div>
    </div>
    <div id="keyboard-cont"></div>

    <script src="script.js" defer></script>
</body>
</html>
